services:
  web:
    build: ./services/web
    command: python manage.py run -p 3888 -h 0.0.0.0
    volumes:
      - ./services/web/:/usr/src/app/
      - db_data:/home/app/data/
    ports:
      - "3888:3888"
    env_file:
      - ./.env.dev
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data: